<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Insights</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #3a3a3a;
        }
        .stock-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .stock-table th, .stock-table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        .stock-table th {
            background-color: #3a3a3a;
            color: white;
        }
        .icon {
            color: green;
            margin-left: 5px;
        }
        .chart-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .chart-box {
            width: 45%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .prediction-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 15px;
            background: #3a3a3a;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
        }
        .prediction-btn:hover {
            background: #222;
        }
        @media (max-width: 768px) {
            .chart-container {
                flex-direction: column;
                align-items: center;
            }
            .chart-box {
                width: 90%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-chart-line"></i> Stock Market Insights</h1>

        <!-- ðŸ“ˆ Stock Data Table -->
        <table class="stock-table">
            <thead>
                <tr>
                    <th>Company</th>
                    <th>Current Price ($)</th>
                    <th>Change (%)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Apple (AAPL)</td>
                    <td>178.45 <i class="fas fa-arrow-up icon"></i></td>
                    <td style="color: green;">+2.3%</td>
                </tr>
                <tr>
                    <td>Microsoft (MSFT)</td>
                    <td>320.55 <i class="fas fa-arrow-down" style="color: red;"></i></td>
                    <td style="color: red;">-1.2%</td>
                </tr>
                <tr>
                    <td>Amazon (AMZN)</td>
                    <td>144.30 <i class="fas fa-arrow-up icon"></i></td>
                    <td style="color: green;">+1.7%</td>
                </tr>
            </tbody>
        </table>

        <!-- ðŸ“Š Stock Prediction Charts -->
        <div class="chart-container">
            <div class="chart-box">
                <h3><i class="fas fa-chart-line"></i> Stock Price Prediction</h3>
                <canvas id="lineChart"></canvas>
            </div>
            <div class="chart-box">
                <h3><i class="fas fa-chart-bar"></i> Volume Trends</h3>
                <canvas id="barChart"></canvas>
            </div>
            <div class="chart-box">
                <h3><i class="fas fa-chart-pie"></i> Market Distribution</h3>
                <canvas id="doughnutChart"></canvas>
            </div>
        </div>

        <!-- AI Prediction Button -->
        <a href="#" class="prediction-btn"><i class="fas fa-magic"></i> Get AI Prediction</a>
    </div>

    <!-- ðŸ“Œ Chart.js Scripts -->
    <script>
        // Stock Price Prediction (Line Chart)
        var ctx1 = document.getElementById("lineChart").getContext("2d");
        new Chart(ctx1, {
            type: "line",
            data: {
                labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
                datasets: [{
                    label: "Apple (AAPL)",
                    data: [170, 175, 178, 180, 185, 190],
                    borderColor: "#3a3a3a",
                    fill: false
                }]
            }
        });

        // Volume Trends (Bar Chart)
        var ctx2 = document.getElementById("barChart").getContext("2d");
        new Chart(ctx2, {
            type: "bar",
            data: {
                labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
                datasets: [{
                    label: "Amazon (AMZN) Volume",
                    data: [100, 120, 150, 130, 170, 190],
                    backgroundColor: "#3a3a3a"
                }]
            }
        });

        // Market Distribution (Doughnut Chart)
        var ctx3 = document.getElementById("doughnutChart").getContext("2d");
        new Chart(ctx3, {
            type: "doughnut",
            data: {
                labels: ["Apple", "Microsoft", "Amazon"],
                datasets: [{
                    data: [40, 30, 30],
                    backgroundColor: ["#3a3a3a", "#ffcc00", "#ff5733"]
                }]
            }
        });
    </script>
</body>
</html>
